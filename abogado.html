<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Abogado</title>
  <link rel="stylesheet" href="assets/css/abogado.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <h1><i class="fas fa-gavel"></i> Panel del Abogado</h1>
  <div class="logout">
    <button id="logoutBtn" class="btn">Cerrar sesión</button>
  </div>
</header>

<main>
  <section class="panel-section">
    <h3><i class="fas fa-briefcase"></i> Solicitudes Asignadas</h3>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Servicio</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaSolicitudes">
        <tr>
          <td>Juan Pérez</td>
          <td>Derecho Penal</td>
          <td>2024-06-04</td>
          <td>
            <select>
              <option>Pendiente</option>
              <option selected>En proceso</option>
              <option>Resuelto</option>
            </select>
          </td>
          <td>
            <a href="#" class="btn">Ver Detalles</a><br>
            <input type="file" class="file-input"><br>
            <button class="btn">Subir Documento</button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </section>
</main>

  <script src="assets/js/acceso.js"></script>
  <script src="assets/js/abogado.js"></script>

</body>
</html>
