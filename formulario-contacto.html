<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/css/styles_FC.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="index.html#home"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="index.html#about"><i class="fas fa-users"></i> Nosotros</a></li>
            <li><a href="index.html#services"><i class="fas fa-briefcase"></i> Servicios</a></li>
            <li><a href="#" id="menu_politica_seguridad"><i class="fas fa-shield-alt"></i> Seguridad y Privacidad</a></li>
        </ul>
    </nav>
    <!-- Sección principal con el formulario -->
    <main id="main-content">
        <section id="contact-form">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="motivo">Motivo de contacto:</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="informacion_general">Información General</option>
                    <option value="servicios_auditoria">Servicios - Auditoría</option>
                    <option value="servicios_legal">Servicios - Legal</option>
                    <option value="servicios_fiscal">Servicios - Fiscal</option>
                    <option value="servicios_consultoria">Servicios - Consultoría de negocio</option>
                    <option value="carreras_empleo">Carreras - Empleo</option>
                    <option value="sectores">Sectores</option>
                    <option value="esg">ESG</option>
                    <option value="fondos_next_generation">Fondos Next Generation</option>
                    <option value="sala_prensa">Sala de Prensa - Medios</option>
                    <option value="fundacion">Fundación</option>
                    <option value="incidencia_web">Incidencia en la web</option>
                </select>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="assets/js/formulario-contacto.js"></script>
</body>
</html>
